---
apiVersion: "kci.rocks/v1alpha1"
kind: "Database"
metadata:
  name: "example-db"
  labels:
    env: test
spec:
  secretName: example-db-credentials # where to save db name user, password for application
  instance: generic-postgres
  deletionProtected: false
  backup:
    enable: true
    cron: "0 0 * * *"
  secretsTemplates:
      CONNECTION_STRING: "{{ .Password }}@{{ .DatabaseHost }}:{{ .DatabasePort }}/{{ .DatabaseName }}"
      PASSWORD_2: "{{ .Password }}"
      DATABASE_NAME: "My database name is {{ .DatabaseName }}"
