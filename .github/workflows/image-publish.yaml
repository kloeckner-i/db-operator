name: Publish Docker image

on:
  release:
    types: [published, edited]

env:
  PRODUCT_NAME: db-operator

jobs:
  build-containers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { go: "1.17", goos: "linux", goarch: "amd64", dockerArch: "amd64" }
          - {
              go: "1.17",
              goos: "linux",
              goarch: "arm64",
              dockerArch: "arm64/v8",
            }
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Compile Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          go build -tags build "$PRODUCT_NAME" .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          file: Dockerfile-ci
          platforms: ${{ matrix.goos }}/${{ matrix.dockerArch }}
          tags: ghcr.io/kloeckner-i/db-operator:${{ github.event.release.tag_name }}-${{ matrix.goarch }}

  publish-manifest:
    runs-on: ubuntu-latest
    needs: build-containers
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a docker manifest
        run: |
          docker manifest create ghcr.io/kloeckner-i/db-operator:${{ github.event.release.tag_name }} \
            --amend ghcr.io/kloeckner-i/db-operator:${{ github.event.release.tag_name }}-amd64 \
            --amend ghcr.io/kloeckner-i/db-operator:${{ github.event.release.tag_name }}-arm64

      - name: Push the manifest
        run: |
          docker manifest push ghcr.io/kloeckner-i/db-operator:${{ github.event.release.tag_name }}
